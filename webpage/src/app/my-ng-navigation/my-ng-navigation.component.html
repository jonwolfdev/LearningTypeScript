<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>webpage</span>
    </mat-toolbar>
    
    <div class="container">
  
      <div class="row">
        <div class="col-md-12 order-md-1 py-3">
          <form>
            <div class="form-group">
              <button type="button" class="btn btn-primary" (click)='showComponent()'>
                {{!showOrNot ? 'Show':'Hide'}}
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-12 order-md-1 py-3">
          <a [routerLink]="['/page1']">Page 1</a> | <a [routerLink]="['/page2']">Page 2</a> | 
          <a [routerLink]="['/mymod']">My Mod</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6>My object person: </h6>
          <pre>{{myobj | json}}</pre>
        </div>
      </div>
    </div>
    
    <app-childcomponent *ngIf='showOrNot' [myinputObj]='myobj' (notify)='onNotify($event)'></app-childcomponent>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
